<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Capture Image</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <h1>Capture Image</h1>
    <div class="container">
      <div>
        <img
          src="{{ url_for('video_feed') }}"
          id="video"
          alt="Video Feed"
          style="width: 100%"
        />
      </div>
      <form action="/capture_image" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <input type="submit" value="Capture and Save" />
      </form>
      <a href="/">Back to Home</a>
      <script>
        window.onbeforeunload = function () {
          fetch("/release_camera");
        };
      </script>
    </div>
  </body>
</html>
